<!-- https://blog.webjeda.com/instant-jekyll-search/ -->
<!-- https://github.com/christian-fei/Simple-Jekyll-Search -->
<style type="text/css">
  #search-list-link:hover {
    background-color: #00bfff;
  }
</style>
<h3 class="h6">Search FirstByte</h3>

<input type="text" id="search-input" placeholder="Enter Your Search Term Here ..." />

<div class="list-group" id="results-container"></div>


<!-- Script pointing to search-script.js -->
<script src="/assets/vendor/search/simple-jekyll-search.min.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<a href="{url}" class="list-group-item" id="search-list-link"> <h5 class="list-group-item-heading">{title}</h5><p class="list-group-item-text">{description}</p></a>',
    noResultsText: 'No results found',
    limit: 25
  });
</script>
